<!DOCTYPE html>
<html>
    <head>
        <title>Example Sidebar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../bower_components/bootstrap/dist/css/bootstrap.css" media="all" rel="stylesheet" type="text/css">
        <link href="../bower_components/font-awesome/css/font-awesome.css" media="all" rel="stylesheet" type="text/css">
        <link href="../src/css/sidebar.css" media="all" rel="stylesheet" type="text/css">
        <link href="../src/css/sidebar-style.css" media="all" rel="stylesheet" type="text/css">
        <script src="../bower_components/underscore/underscore.js" type="text/javascript"></script>
        <script src="../bower_components/underscore.string/lib/underscore.string.js" type="text/javascript"></script>
        <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="../src/script/sidebar.js" type="text/javascript"></script>
        <script type="text/javascript">
            angular.module('lme-sidebar').controller('sidebarCtrl',['$scope',function($scope){
                $scope.sidebarLeftConf = {
                    open : true
                };
            }]);
        </script>
    </head>
    <body ng-app="lme-sidebar">

        <div class="sidebar-content sidebar-fixed" ng-controller="sidebarCtrl">
             <div sidebar-left="sidebarLeftConf">
                <div  sidebar-btn-open class="btn btn-default">Override inner btn</div>
                Content transcluded in left sidebar
            </div>
            <div sidebar-right="sidebarRightConf">Content transcluded in right sidebar</div>
            Content center compatible with ng-view
        </div>
    </body>
</html>
