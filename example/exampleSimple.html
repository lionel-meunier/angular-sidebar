<!DOCTYPE html>
<html>
    <head>
        <title>Example Sidebar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../src/css/sidebar.css" media="all" rel="stylesheet" type="text/css">
        <script src="../bower_components/underscore/underscore.js" type="text/javascript"></script>
        <script src="../bower_components/underscore.string/lib/underscore.string.js" type="text/javascript"></script>
        <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="../src/script/module.js" type="text/javascript"></script>
        <script src="../src/script/sidebar.js" type="text/javascript"></script>
        <script src="../src/script/sidebarLeft.js" type="text/javascript"></script>
        <script src="../src/script/sidebarRight.js" type="text/javascript"></script>
        <script src="../src/script/sidebarButton.js" type="text/javascript"></script>
        <script type="text/javascript">
            angular.module('lme-sidebar').controller('sidebarCtrl',['$scope',function($scope){
                $scope.sidebarLeftConf = {
                    open : true
                };   
                /*
                $scope.sidebarRightConf = {
                    open : true
                };
                */
            }]);
        </script>
    </head>
    <body ng-app="lme-sidebar">

        <div class="sidebar-content" ng-controller="sidebarCtrl">
            <div sidebar-left="sidebarLeftConf">Mettre ce contenu dans la sidebar Left</div>
            <div sidebar-right="sidebarRightConf">Mettre ce contenu dans la sidebar Right</div>
            Le contenu comme on veut qui ne bouge pas
        </div>
    </body>
</html>
